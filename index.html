<html>
    <head>
        <title>Collage Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: rgb(0, 204, 255);">
        <center>
            <h1 id="Collage_web_app">
                Collage Web App
            </h1>
            <br>
            <hr>
            <h4 id="instruct" class="btn btn-danger">
                As soon as the popup appears, please click Allow.
            </h4>
            <br>
            <h3 id="app_works">
                This app takes selfies by way of voice-activated commands and creates pictures out of them.
            </h3>
            <br>
            <button class="btn btn-primary" onclick="save()" id="start">Start</button>
            <br>
            <h3>
                When you press the button, the selfie can be taken.
            </h3>
            <label id="cam">The next section is the camera section</label>
            <br>
            <label>All selfies will be displayed here</label>
            <br>
            <div id="camera"></div>
            <br>
            <div id="resultShow"></div>
            <br>
            <div id="result1" style="width:30%;"></div>
            <br>
            <div id="result2" style="width:30%;"></div>
            <br>
            <div id="result3" style="width:30%;"></div>
            <br>
        </center>
        <div class="copy_right_footer">Created by: Raghav Rao</div>
    </body>
    </html>
